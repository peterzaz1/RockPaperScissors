<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper Scicccors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upper-body">
      <div class="title">
        <h1>Rock, Paper, And Scissors</h1>
      </div>
      <div class="s">
        <h2 id="status"></h2>
      </div>
      <div class="score">
        <h1 class="player-score">0</h1>
        <h1>-</h1>
        <h1 class="computer-score">0</h1>
      </div>
    </div>
    <div class="buttons">
      <div class="card grow rock">
        <img src="img/rock.png" alt="rock" />
        <h2>rock</h2>
      </div>
      <div class="card grow paper">
        <img src="img/paper.png" alt="paper" />
        <h2>paper</h2>
      </div>
      <div class="card grow scissor">
        <img src="img/scissors.png" alt="scissor" />
        <h2>scissors</h2>
      </div>
    </div>
    <div class="game-over">
      <h2 id="game-over"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
